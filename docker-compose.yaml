version: "3.11"

services:
  nginx:
    image: bookshelf-nginx:0.1
    build: frontend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro"
      - "./media/previews:/var/www/media/previews:ro"
      - "/etc/letsencrypt/live/it-bookshelf.ru/fullchain.pem:/etc/ssl/fullchain.pem:ro"
      - "/etc/letsencrypt/live/it-bookshelf.ru/privkey.pem:/etc/ssl/privkey.pem:ro"
      - "/etc/letsencrypt/ssl-dhparams.pem:/etc/ssl/ssl-dhparams.pem:ro"

  api-1:
    build: .
    image: bookshelf:0.1
    command: /bin/sh run.sh
    volumes:
      - "./media:/app/media"
      - "./app:/app/app"
    environment:
      DATABASE_URL: postgresql+asyncpg://dbuser:dbpassword@database:5432/bookshelf

  database:
    image: postgres:16.2
    restart: always
    environment:
      POSTGRES_USER: dbuser
      POSTGRES_PASSWORD: dbpassword
      POSTGRES_DB: bookshelf
    volumes:
      - "./pg_data:/var/lib/postgresql/data"
    ports:
      - "55555:5432"

  pgadmin4:
    image: elestio/pgadmin:latest
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@mail.com
      PGADMIN_DEFAULT_PASSWORD: admin_password
      PGADMIN_LISTEN_PORT: 8080
    ports:
    - "8080:8080"

